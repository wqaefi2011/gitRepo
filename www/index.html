<!DOCTYPE HTML>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mobile Home</title>
<link rel="stylesheet" href="css/waleed.min.css" />
 <link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
<script src="js/jquery.js"></script>
 
 <script src="js/jquery.mobile-1.2.0.min.js"></script>
 

<link rel="stylesheet" href="css/override.css" />
 
 
  <script src="js/cordova-2.1.0.js"></script>
 
 
 <script src="js/AdminLogin.js"></script>
 <script src="js/adminMain.js"></script>
  <script src="js/addCat.js"></script>
  <script src="js/editCat.js"></script>
  <script src="js/removeCat.js"></script>
 <script>
 
 document.addEventListener("deviceready",onDeviceReady,false);

 function onDeviceReady()
 {
 
 
	 if(navigator.network.connection.type == Connection.NONE){
		 
			$("#home_network_button").text('No Internet Access')
									 .attr("data-icon", "delete")
									 .button('refresh');
		}
       //run your code here... !
 
	 $.mobile.defaultPageTransition = 'none';
     $.mobile.defaultDialogTransition = 'none';
     $.mobile.useFastClick  = false;
     //$.mobile.ajaxLinksEnabled = false;
     //$.mobile.hashListeningEnabled = false;
     
 }
      
    
 
      </script>
 
</head>


<body>

<div data-role="page" data-theme="a" id="adminLogin">

<div data-role="header" data-theme="a" data-icon="home"  >
<h1>Admin Login</h1>
</div><!-- /header -->


<div data-role="content" data-theme="a">	
<!--Content start-->
 
<br/>
<br/>	
<!--Login form start-->
<form id="login">

<div data-role="fieldcontain" id="f" data-theme="c" class="ui-field-contain ui-body ui-br">
<label for="name" class="ui-input-text">Username:</label>
<input type="text" value="" id="name" name="name" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
</div>

<div data-role="fieldcontain" data-theme="c" class="ui-field-contain ui-body ui-br">
<label for="name" class="ui-input-text">Password:</label>
<input type="password" value="" id="password" name="password" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
</div>
<br /><br /><br /> 
<fieldset class="ui-grid-a">
<div class="ui-block-a"><button data-theme="a"   type="submit" class="ui-btn-hidden" aria-disabled="false">Login</button></div>
<div class="ui-block-b"><button  data-theme="a" type="reset" class="ui-btn-hidden" aria-disabled="false">Clear</button></div>
 

</fieldset>

</form>
<!-- /Login form end-->

<br /><br />
 <p id=Status></p>

<!--Content end-->

</div><!-- /page -->
<div data-role="footer" data-id="myfooter"  data-position="fixed" data-type="horizontal" data-theme="a">
<h4>&copy;UTM 2012</h4>
</div><!-- /footer -->


</div>

 
</body>
</html>
