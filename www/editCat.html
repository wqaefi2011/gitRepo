<form>
<div data-role="fieldcontain">

</div>	
    
 <div data-role="fieldcontain">

</div>	
    
    <input style="visibility:hidden;display:none;" type="text" value="" id="Prev2" name="Prev">
     
         <center><img alt=" the image is still loading " style="width:20%;visibility:hidden;display:none;" id="catImage" src="" /></center>

        <input style="visibility:hidden;display:none;" id="url2" type="text" value=""  name="url">
